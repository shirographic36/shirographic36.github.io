<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio - Graphic Design</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- 外部CSS（動画ページと共通にできる） -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family:"Inter",system-ui,sans-serif;
      margin:0;
      background:#fff5f2;
      color:#000;
    }
    header, footer {
      text-align:center;
      padding:16px;
    }
    .back {
      font-size:14px;
      text-decoration:none;
      color:#000;
    }
    .back:hover { text-decoration:underline; }
    h1 { margin:8px 0 16px; }

    /* タブ */
    .tabs {
      display:flex;
      gap:40px;
      justify-content:center;
      margin:16px 0 32px;
    }
    .tabs a {
      font-weight:700;
      font-size:18px;
      text-decoration:none;
      color:#000;
      padding-bottom:4px;
    }
    .tabs a.active { border-bottom:3px solid #000; }

    /* 一覧レイアウト */
    .year { max-width:900px; margin:0 auto 40px; padding:0 16px; }
    .year__label { font-size:24px; margin-bottom:16px; text-align:center; }

    .work {
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:24px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:8px;
      padding:12px;
    }
    .work .thumb {
      width:200px;
      flex-shrink:0;
      display:block;
    }
    .work .thumb img {
      width:100%;
      height:100%;
      object-fit:contain; /* 全体が表示される */
      background:#eee;
      border-radius:4px;
    }
    .meta .title { margin:0 0 8px; font-size:20px; }
    .meta .role { margin:0; color:#555; font-size:14px; }
  </style>
</head>
<body>

<header>
  <a class="back" href="./index.html">HOME</a>
  <h1>Portfolio</h1>
  <nav class="tabs">
    <a href="./portfolio.html">Movie</a>
    <a href="./portfolio_graphic.html" class="active">Graphic Design</a>
  </nav>
</header>

<section class="year" aria-labelledby="demo">

  <div class="work work--demo">

       aria-label="Play Demo Reel" data-yt="fMKH0kJeglI">
      <img src="https://img.youtube.com/vi/fMKH0kJeglI/hqdefault.jpg"
           alt="Demo Reel 2025 サムネイル">
    </a>
    <div class="meta">
      <h3 class="title">Demo Reel 2025</h3>
      <p class="role">Movie</p>
    </div>
  </div>

  <!-- クリックで開くプレイヤー（初期は非表示） -->
  <div class="player" hidden id="player-overlay">
    <div class="player__inner">
      <button class="player__close" type="button" aria-label="Close">×</button>
      <iframe id="player-frame"
        src="" title="Demo Reel"
        allow="autoplay; encrypted-media; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>
</section>
