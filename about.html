  <style>
    :root { --bg:#fff5f2; --text:#000; --muted:#555; }

      color:var(--text);

      margin-bottom:20px;
      display:inline-block;
    }
    .back:hover { text-decoration:underline; }

    h1 { font-size:28px; font-weight:700; margin:0 0 16px; }
    p  { margin:0 0 24px; font-size:16px; }

    .sns a {
      display:inline-block;
      color:var(--text);
      text-decoration:none;
      font-weight:700;
    }
    .sns a:hover { text-decoration:underline; }
